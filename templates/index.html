<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT PEI PEI WANG</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-header h2 {
            color: white;
            font-weight: bold;
        }
        .chatbox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 75%;
        }
        .user-message {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient pink background */
            color: white;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background: white;
            color: black;
        }
        .input-group {
            position: relative;
        }
        #question {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        #question::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }
        #sendButton {
            background: #ff758c;
            color: white;
            border: none;
        }
        #sendButton:hover {
            background: #ff9a9e;
        }
        .spinner-border {
            margin-left: 10px;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ABOUT PEI PEI</h2>
        </div>
        <div id="chatbox" role="log" aria-live="polite" aria-relevant="additions" class="chatbox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-group">
            <input id="question" type="text" class="form-control" placeholder="Ask a question about Pei Pei..." aria-label="Chat input">
            <div class="input-group-append">
                <button id="sendButton" class="btn" type="button">Send</button>
            </div>
        </div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <span>Processing your question...</span>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sendButton').on('click', function() {
                const question = $('#question').val().trim();
                if (question === '') {
                    alert('Please enter a question.');
                    return;
                }
                
                // Append user message
                $('#chatbox').append('<div class="message user-message">' + question + '</div>');
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                $('#question').val('');
                $('#loading').show();

                // Send question to the backend
                $.ajax({
                    url: '/chatbot',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ question: question }),
                    success: function(response) {
                        $('#loading').hide();
                        const botResponse = response.response || 'No response available.';
                        $('#chatbox').append('<div class="message bot-message">' + botResponse + '</div>');
                        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                    },
                    error: function() {
                        $('#loading').hide();
                        $('#chatbox').append('<div class="message bot-message">There was an error processing your request.</div>');
                        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                    }
                });
            });

            // Allow pressing Enter to send message
            $('#question').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#sendButton').click();
                }
            });
        });
    </script>
</body>
</html>
